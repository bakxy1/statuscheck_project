# render.yaml
#
# v3: Fixes parser errors for postgresMajorVersion and ipAllowList

services:
  # 1. The PostgreSQL Database
  - type: pserv
    name: db
    plan: free
    # --- FIX 1 ---
    # Removed the 'postgresMajorVersion: 15' line.
    # We will let Render provision the free plan's default version.

  # 2. The Redis Cache
  - type: redis
    name: redis
    plan: free
    # --- FIX 2 ---
    # Changed from a list of strings to a list of objects with a 'cidr' key.
    ipAllowList:
      - cidr: 0.0.0.0/0
        description: "Allow all internal connections"

  # 3. The Django Web Service
  - type: web
    name: web
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - fromGroup: statuscheck-env # Links your secrets
      # This part was correct
      - key: DATABASE_URL
        value: postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@$POSTGRES_HOST/$POSTGRES_DATABASE
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: redis
          property: connectionString
      - key: COMMAND
        value: gunicorn
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: $RENDER_EXTERNAL_HOSTNAME
      - key: CSRF_TRUSTED_ORIGINS
        value: https://$RENDER_EXTERNAL_HOSTNAME

  # 4. The Celery Worker
  - type: worker
    name: celery-worker
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerCommand: celery -A config worker --loglevel=info
    envVars:
      - fromGroup: statuscheck-env
      - key: DATABASE_URL
        value: postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@$POSTGRES_HOST/$POSTGRES_DATABASE
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: redis
          property: connectionString

  # 5. The Celery Beat Scheduler
  - type: worker
    name: celery-beat
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerCommand: celery -A config beat --loglevel=info
    envVars:
      - fromGroup: statuscheck-env
      - key: DATABASE_URL
        value: postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@$POSTGRES_HOST/$POSTGRES_DATABASE
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: redis
          property: connectionString