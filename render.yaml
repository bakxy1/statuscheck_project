# render.yaml
#
# Corrected syntax for environment groups to satisfy linters.

services:
  # 1. The PostgreSQL Database
  - type: pserv
    name: db
    plan: free
    envVars:
      - key: PGVERSION
        value: 15

  # 2. The Redis Cache
  - type: redis
    name: redis
    plan: free

  # 3. The Django Web Service
  - type: web
    name: web
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      # --- THIS IS THE CHANGE ---
      # Link the entire secret group
      - fromGroup: statuscheck-env 
      # ------------------------
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: db
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: redis
          property: connectionString
      - key: COMMAND
        value: gunicorn
      - key: DEBUG
        value: 'false'
      - key: ALLOWED_HOSTS
        value: $RENDER_EXTERNAL_HOSTNAME
      - key: CSRF_TRUSTED_ORIGINS
        value: https://$RENDER_EXTERNAL_HOSTNAME

  # 4. The Celery Worker
  - type: worker
    name: celery-worker
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerCommand: celery -A config worker --loglevel=info
    envVars:
      # --- THIS IS THE CHANGE ---
      - fromGroup: statuscheck-env
      # ------------------------
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: db
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: redis
          property: connectionString

  # 5. The Celery Beat Scheduler
  - type: worker
    name: celery-beat
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerCommand: celery -A config beat --loglevel=info
    envVars:
      # --- THIS IS THE CHANGE ---
      - fromGroup: statuscheck-env
      # ------------------------
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: db
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: redis
          property: connectionString