# render.yaml
#
# v5: Complete restructure.
# We will use top-level 'databases:', 'redis_services:', and 'services:'
# keys to be unambiguous for Render's parser.

# 1. Define the Database (Managed Service)
databases:
  - name: db
    plan: free
    postgresMajorVersion: '15' # This is the correct property for a 'databases' entry

# 2. Define the Redis Cache (Managed Service)
# Note: The key is 'redis_services', not 'redis'
redis:
  - name: redis
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: "Allow all internal connections"

# 3. Define our applications (Code Services)
services:
  # 3a. The Django Web Service
  - type: web
    name: web
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - fromGroup: statuscheck-env # Links your secrets
      # --- This is the new, correct way to link ---
      - key: DATABASE_URL
        fromDatabase:
          name: db
          property: connectionString # Links to the database above
      - key: CELERY_BROKER_URL
        fromRedis:
          name: redis
          property: connectionString # Links to the redis above
      - key: CELERY_RESULT_BACKEND
        fromRedis:
          name: redis
          property: connectionString
      # --- Production settings ---
      - key: COMMAND
        value: gunicorn
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: $RENDER_EXTERNAL_HOSTNAME
      - key: CSRF_TRUSTED_ORIGINS
        value: https://$RENDER_EXTERNAL_HOSTNAME

  # 3b. The Celery Worker
  - type: worker
    name: celery-worker
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerCommand: celery -A config worker --loglevel=info
    envVars:
      - fromGroup: statuscheck-env
      - key: DATABASE_URL
        fromDatabase:
          name: db
          property: connectionString
      - key: CELERY_BROKER_URL
        fromRedis:
          name: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromRedis:
          name: redis
          property: connectionString

  # 3c. The Celery Beat Scheduler
  - type: worker
    name: celery-beat
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerCommand: celery -A config beat --loglevel=info
    envVars:
      - fromGroup: statuscheck-env
      - key: DATABASE_URL
        fromDatabase:
          name: db
          property: connectionString
      - key: CELERY_BROKER_URL
        fromRedis:
          name: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromRedis:
          name: redis
          property: connectionString