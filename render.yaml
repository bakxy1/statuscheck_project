# render.yaml
#
# Final version with fixes for Render's parser.

services:
  # 1. The PostgreSQL Database
  - type: pserv
    name: db
    plan: free
    # --- FIX 1 ---
    # This is the correct way to set the version
    postgresMajorVersion: 15

  # 2. The Redis Cache
  - type: redis
    name: redis
    plan: free
    # --- FIX 2 ---
    # Add an IP allow list (0.0.0.0/0 is fine for internal)
    ipAllowList: ['0.0.0.0/0']

  # 3. The Django Web Service
  - type: web
    name: web
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - fromGroup: statuscheck-env # Links your secrets
      # --- FIX 3 ---
      # Build DATABASE_URL from the variables Render auto-injects from 'db'
      - key: DATABASE_URL
        value: postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@$POSTGRES_HOST/$POSTGRES_DATABASE
      # Redis *does* provide a connectionString, so this is correct
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: redis
          property: connectionString
      # --- Production settings ---
      - key: COMMAND
        value: gunicorn
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: $RENDER_EXTERNAL_HOSTNAME
      - key: CSRF_TRUSTED_ORIGINS
        value: https://$RENDER_EXTERNAL_HOSTNAME

  # 4. The Celery Worker
  - type: worker
    name: celery-worker
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerCommand: celery -A config worker --loglevel=info
    envVars:
      - fromGroup: statuscheck-env
      # --- FIX 3 ---
      - key: DATABASE_URL
        value: postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@$POSTGRES_HOST/$POSTGRES_DATABASE
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: redis
          property: connectionString

  # 5. The Celery Beat Scheduler
  - type: worker
    name: celery-beat
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerCommand: celery -A config beat --loglevel=info
    envVars:
      - fromGroup: statuscheck-env
      # --- FIX 3 ---
      - key: DATABASE_URL
        value: postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@$POSTGRES_HOST/$POSTGRES_DATABASE
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: redis
          property: connectionString